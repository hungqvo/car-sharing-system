{% extends 'layout.html' %}

{% block body %}
<h1>User List</h1>
<form action="" method="POST">
<div class="form-group">
    <div class="checkbox-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" name="property" value="username">
        <label class="form-check-label" for="inlineCheckbox1">Username</label>
    </div>
    <div class="checkbox-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" name="property" value="firstname">
        <label class="form-check-label" for="inlineCheckbox2">First Name</label>
    </div>
    <div class="checkbox-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="property" value="lastname">
        <label class="form-check-label" for="inlineCheckbox3">Last Name</label>
    </div>
    <div class="checkbox-inline">
        <input class="form-check-input" type="checkbox" id="inlineCheckbox3" name="property" value="gmail">
        <label class="form-check-label" for="inlineCheckbox3">Gmail</label>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
    <input type="text" name="keyWord" class="form-control" placeholder="Enter the keyword" value="">
</div>
</form>
    

<table class="table">
    <thead>
      <tr>
        <th scope="col">UserName</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
        <th scope="col">Type</th>
        <th scope="col"> </th>
        <th scope="col"> </th>
        <th scope="col"><a class="btn btn-primary" href="http://localhost:5000/add_user" role="button">Add User</a></th>
      </tr>
    </thead>
    <tbody>
    
    {% for user in users %}
      <tr>
        <th>{{user.username}}</th>
        <td>{{user.firstname}}</td>
        <td>{{user.lastname}}</td>
        <td>{{user.gmail}}</td>
        <td>{{user.userType}}</td>
        <td><a href="remove_user/{{user.id}}"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
            <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
          </svg></a></td>
        <td><a href="http://localhost:5000/update_user_page/{{user.id}}">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
              </svg>
            </a>
        </td>
      </tr>

    {% endfor%}
    </tbody>
  </table>
  

{% endblock %}
